name: Fetch Steam Game Data

on:
  workflow_call:
    inputs:
      trigger_source:
        description: 'Source of the trigger: manual, scheduled, or push'
        required: false
        type: string
        default: 'push'
  workflow_dispatch:
    inputs:
      trigger_source:
        description: 'Source of the trigger: manual, scheduled, or push'
        required: false
        type: string
        default: 'manual'

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history for better diff detection
          ref: main

      - name: Copy Python scripts
        run: |
          mkdir -p /tmp/scripts
          cp fetch_game_data.py update_top_owners.py /tmp/scripts/

      - name: Checkout user branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history for better diff detection
          ref: user

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml playwright
          playwright install

      - name: Update TOP_OWNER_IDS (scheduled only)
        if: ${{ github.event_name == 'schedule' }}
        run: python /tmp/scripts/update_top_owners.py

      - name: Fetch game data
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_BEFORE: ${{ github.event.before }}
          # Use the trigger_source input, defaulting based on event type
          TRIGGER_SOURCE: ${{ inputs.trigger_source }}
        run: python /tmp/scripts/fetch_game_data.py

      - name: Commit changes
        run: |
          set -e

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          FILES=$(find AppID -type f \( -name "game-info.json" -o -name "missing hidden achievements" \))
          FILES="$FILES top_owners.json game-data.json"

          git fetch origin user

          # Merge remote changes into local
          # Use 'ours' strategy only for files that do NOT conflict
          git merge origin/user -X ours --no-edit || true

          # For safety, if any conflicts remain, reset those files to remote version
          git diff --name-only --diff-filter=U | while read file; do
            git checkout --theirs -- "$file"
          done

          git add $FILES 2>/dev/null || true

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit to user branch"
          else
            git commit -m "Update game data [skip ci]"
          fi

          git push origin user